<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Screen Time Visualizer</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
	<script src="index.js"></script>

    <div class="text-center center">
        <h2 id="displayText">Ready to embark on your screen time visualization journey?</h2>
        <input id="hoursminInput" type="text" class="p-form-text p-form-no-validate" placeholder="Hours.Min (eg: 3.25)">
        <input id="notificationsInput" type="text" class="p-form-text p-form-no-validate" placeholder="Notifications">
        <p id="supportText">Open the Screen Time app on your phone, and enter your average daily usage and notification data from last week.</p>
        <button id="beginButton" class="p-btn p-prim-col" onclick="begin()">Begin</button>
    </div>
  </body>
</html>
